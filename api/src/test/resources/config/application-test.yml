# Develop mode: -Dspring.profiles.active=test
spring.application.name: ${spring.application.basic-name} (Testing mode)
spring.profiles.include: default

spring:
  liquibase.contexts: test
  mail:
    host: smtp.bioritmic.com
    username: admin@bioritmic.com
    password: admin
    properties:
      mail.smtp.port: 25
      mail.smtp.auth: true
      mail.smtp.starttls.enable: false
  datasource:
    host: 127.0.0.1
    port: 5444
    database: bioritmic
    url: jdbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.database}
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  r2dbc:
    url: r2dbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.database}
    name: bioritmic
    password: postgres
    username: postgres